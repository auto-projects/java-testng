name: Java Playwright TestNG CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Playwright Browsers
        run: mvn -e exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      - name: Run TestNG Tests
        run: mvn clean test -Denv=ci -Dheadless=true

      - name: Upload TestNG Reports
        uses: actions/upload-artifact@v4
        with:
          name: testng-results
          path: target/surefire-reports/

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results/
