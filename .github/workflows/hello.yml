name: Java Playwright TestNG CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout project
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # Install Playwright Browsers
      - name: Install Playwright Browsers
        run: mvn -e exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      # Run TestNG suite
      - name: Run TestNG Tests
        run: mvn clean test -Denv=ci -Dheadless=true

      # Upload TestNG reports (Surefire)
      - name: Upload TestNG Reports
        uses: actions/upload-artifact@v3
        with:
          name: testng-results
          path: target/surefire-reports/

      # Upload Allure results if available
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: target/allure-results/
